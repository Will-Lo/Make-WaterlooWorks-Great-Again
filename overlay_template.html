<div class="overlayContent">
	<div class="row">
		<div class="col-xs-12">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<div class="row">
				<h1>{{companyName}}</h1>
			</div>
			<div class="row">
				<div class="col-xs-10">
					<h2>{{jobTitle}} - {{city}}</h2>
				</div>
				<div class="col-xs-2">
					<h2>{{glassDoor}}</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<table class="table">
				<tbody>
					{{{tableContent}}}
				</tbody>
			</table>
		</div>
	</div>
</div>
